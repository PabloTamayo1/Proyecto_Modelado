<!DOCTYPE html>
<html>

<head>
  <title>Agregar Documento - Student Mental Health</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Agregar Documento</h1>
    <form id="add-form" class="my-3" method="POST" action="/create_data">
      <div class="form-group">
        <label for="timestamp">Timestamp:</label>
        <input type="text" class="form-control" id="timestamp" name="timestamp" placeholder="dd/mm/yyyy HH:mm:ss">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" name="age" required>
      </div>      
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" class="form-control" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="marital_status">Marital Status:</label>
        <select class="form-control" id="marital_status" name="marital_status" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="depression">Depression:</label>
        <select class="form-control" id="depression" name="depression" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="anxiety">Anxiety:</label>
        <select class="form-control" id="anxiety" name="anxiety" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="panic_attack">Panic Attack:</label>
        <select class="form-control" id="panic_attack" name="panic_attack" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <a href="/">Volver</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
